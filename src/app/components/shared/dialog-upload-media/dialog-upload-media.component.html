<div class="dialog-content-wrapper" data-id="7ab52f76">
  <mat-toolbar class="mb-2" color="primary" id="toolbarHeader" matDialogTitle data-id="f3ce494b">
    <mat-toolbar-row class="d-flex justify-content-between align-items-center" data-id="f1a70de4">
      <span class="mat-title mb-0" data-id="0b75b834">{{ 'Subir Multimedia' | translate }}</span>
      <button
        (click)="dialogRef.close()"
        aria-label="Close dialog"
        mat-icon-button
        data-id="a09ffb1c"
      >
        <mat-icon data-id="ae2ec072">close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="my-dialog-content" mat-dialog-content data-id="3a0d9a00">
    <!--    <lib-cu-form-load-file [showLoadPanel]="true" [apiUrl]="apiUrlRepositoy" [loggedInUser]="loggedInUser"-->
    <!--      (onUploadFile)="onSaveMedia($event)" (onLoadFile)="onSelectMedia($event)">-->
    <!--    </lib-cu-form-load-file>-->
    <!--    <app-file-uploader [_type]="uploadType.PRODUCT" ($fileUploaded)="onNewFileLoaded($event)" [_fkId]="product?.id"-->
    <!--                       [_fkModel]="'Digital'" *ngIf="data?.type === 'product'">-->
    <!--    </app-file-uploader>-->
    <app-file-uploader
      [_type]="uploadType.PRESCRIPTIONIMAGE"
      ($fileUploaded)="onNewFileLoaded($event)"
      [_fkId]="product?.id"
      *ngIf="data?.type === 'prescriptionImage'"
      data-id="d3481318"
    >
    </app-file-uploader>
  </div>

  <div mat-dialog-actions class="d-flex justify-content-end align-items-start" data-id="8de5533a">
    <div
      *ngIf="newFile?.success"
      class="d-flex flex-column justify-content-center"
      data-id="b3dee680"
    >
      <div data-id="5e0a6104">{{ 'Archivo subido correctamente' | translate }}</div>

      <div class="d-flex justify-content-end align-items-center" data-id="f43fb723">
        <button
          (click)="fileUploadDone()"
          color="primary"
          mat-stroked-button
          matTooltip="Listo, archivo subido"
          data-id="8ac87c52"
        >
          {{ 'Listo' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
