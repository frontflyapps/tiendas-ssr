<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
  <span>{{ data.question }}</span>
  <div id="textHtml"></div>
</div>

<div mat-dialog-actions class="d-flex justify-content-between align-items-center">
  <button mat-button mat-dialog-close class="flex-sh-0">
    {{ 'CANCELAR' }}
  </button>

  <button (click)="onSave()" color="primary" mat-raised-button class="flex-sh-0">
    <span>{{ 'ACEPTAR' }}</span>
  </button>
</div>
