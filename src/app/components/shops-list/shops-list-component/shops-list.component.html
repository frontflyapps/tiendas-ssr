<div class="list-header">
  <!--  <img fxHide.xs fxHide.sm class='banner-shop-img' [src]='bannerDefault'>-->
  <img
    class="banner-shop-img d-xs-inline d-sm-inline d-md-inline d-xs-none d-sm-none d-md-none"
    [src]="
      appService.businessConfig?.imageBanner1
        ? apiURL + appService.businessConfig?.imageBanner1
        : bannerDefault
    "
  />
  <img
    class="banner-shop-img d-xs-inline d-sm-inline d-md-inline d-none"
    [src]="
      appService.businessConfig?.imageBanner1Xs
        ? apiURL + appService.businessConfig?.imageBanner1Xs
        : bannerDefault
    "
  />
</div>
<div class="container mt-5">
  <div class="search-shops d-flex flex-column justify-content-center align-items-center">
    <h2 class="mb-3">{{ 'Buscar' | translate }}</h2>
    <!-- SEARCHING -->
    <div class="input-search d-flex transpilerClass-fxFlex-f774ca">
      <input
        [formControl]="businessName"
        (keyup.enter)="onSearchBusiness()"
        placeholder="{{ 'Buscar tienda...' | translate }}"
        type="text"
      />
      <button class="btn-search" (click)="onSearchBusiness()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>

  <div class="pt-5 d-flex justify-content-center align-items-center">
    <ng-container *ngFor="let business of allBusiness; let i = index">
      <a *ngIf="business.url" [href]="business?.url" target="_blank">
        <div class="shop-card" [ngClass.gt-xs]="{ 'mr-5': i != 2 || i != 5 || i != 8 }">
          <div class="card-content">
            <img
              class="mb-3"
              style="object-fit: contain"
              [src]="apiURL + business.logo"
              lazyImg
              onerror="this.onerror=null;this.src='assets/images/noImage.jpg';"
            />
            <h2 class="mb-3 link line-clamp2">{{ business.name }}</h2>
            <p class="line-clamp8">{{ business.description }}</p>
            <button style="margin-top: 1rem" mat-stroked-button>
              {{ 'Ir a tienda' | translate }}
            </button>
          </div>
        </div>
      </a>
      <a *ngIf="!business.url" target="_blank">
        <div class="shop-card" [ngClass.gt-xs]="{ 'mr-5': i != 2 || i != 5 || i != 8 }">
          <div class="card-content">
            <img
              class="mb-3"
              style="object-fit: contain"
              [src]="apiURL + business.logo"
              lazyImg
              onerror="this.onerror=null;this.src='assets/images/noImage.jpg';"
            />
            <h2 class="mb-3 link line-clamp2">{{ business.name }}</h2>
            <p class="line-clamp8">{{ business.description }}</p>
            <p style="margin-top: 1rem">{{ 'Tienda en construcci√≥n' | translate }}</p>
          </div>
        </div>
      </a>
    </ng-container>
  </div>

  <mat-paginator
    (page)="OnPaginatorChange($event)"
    [length]="this.query.total"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="query.limit"
  ></mat-paginator>
</div>
