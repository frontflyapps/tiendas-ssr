    speed="500"
    space-between="0"
    keyboard="true"
    navigation="true"

    grab-cursor="true"
    autoplay-delay="5000"
    autoplay-disable-on-interaction="false"
    data-id="8d17a182"
  >

        data-id="34a6cc84"
      >
        <a [href]="slide.link" target="_blank" data-id="9ae2160b">
          <div class="container-carrusel" data-id="154ffbb8">
            <div class="swiper-lazy-preloader swiper-lazy-preloader-white" data-id="53cd1d90"></div>

                <a

                  ngClass.gt-sm="uppercase"
                  target="_blank"
                  >{{ 'See more' | translate }}
