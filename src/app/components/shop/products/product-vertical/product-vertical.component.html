<ng-container
  *ngIf="
    productDataService.allProducts.length > 0 ||
    productDataService.popularProducts.length > 0 ||
    productDataService.featuredProducts.length > 0
  "
>
  <div class="vertical-products sec-padding">
    <div
      class="p-0 d-flex d-xs-flex flex-column flex-xs-column justify-content-start align-items-start"
    >
      <!-- ULTIMOS PRODUCTOS -->
      <ng-container *ngIf="productDataService.allProducts.length > 0">
        <div class="product-panel transpilerClass-fxFlex-084358 transpilerClass-fxFlex-832cbe">
          <div class="widget-column">
            <div class="title">
              <h4 class="widget-title">{{ 'Latest Products' | translate }}</h4>
            </div>
            <app-footer-product-card
              [Products]="productDataService.allProducts.slice(0, 3)"
              [language]="language"
            ></app-footer-product-card>
          </div>
        </div>
      </ng-container>

      <!-- MAS VENDIDOS -->
      <ng-container *ngIf="productDataService.bestSellerProducts.length > 0">
        <div class="product-panel transpilerClass-fxFlex-51fe82 transpilerClass-fxFlex-b037bd">
          <div class="widget-column">
            <div class="title">
              <h4 class="widget-title">{{ 'Top Selling Products' | translate }}</h4>
            </div>
            <app-footer-product-card
              [Products]="productDataService.bestSellerProducts.slice(0, 3)"
              [language]="language"
            ></app-footer-product-card>
          </div>
        </div>
      </ng-container>

      <!-- DESTACADOS -->
      <ng-container *ngIf="productDataService.featuredProducts.length > 0">
        <div class="product-panel transpilerClass-fxFlex-ff9fb3 transpilerClass-fxFlex-294031">
          <div class="widget-column footer-product-card">
            <div class="title">
              <h4 class="widget-title">{{ 'Featured Products' | translate }}</h4>
            </div>
            <app-footer-product-card
              [Products]="productDataService.featuredProducts.slice(0, 3)"
              [language]="language"
            ></app-footer-product-card>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
