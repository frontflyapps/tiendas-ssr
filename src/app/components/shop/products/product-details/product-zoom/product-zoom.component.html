<div class="d-flex justify-content-end align-items-center">
  <button (click)="close()" class="close" color="warn" mat-mini-fab>
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="p-2" mat-dialog-content>
  <div class="viewer d-flex justify-content-center align-items-stretch">
    <img #zoomImage [src]="image.image" />
  </div>

  <div class="controls d-flex">
    <button
      (click)="zoomIn()"
      [disabled]="maxWidth === 100"
      class="zoom-in mx-2"
      color="primary"
      mat-mini-fab
    >
      <mat-icon>zoom_in</mat-icon>
    </button>
    <button
      (click)="zoomOut()"
      [disabled]="maxWidth === 80"
      class="zoom-out mx-2"
      color="primary"
      mat-mini-fab
    >
      <mat-icon>zoom_out</mat-icon>
    </button>
  </div>
</div>
