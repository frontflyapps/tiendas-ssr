<div class="d-flex flex-column justify-content-around align-items-center">
  <!-- Get Link -->
  <div class="w-100 m-4 d-flex flex-column d-sm-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-start align-items-center flex-sh-5">
      <button mat-fab color="primary" class="cursorNone" disableRipple>
        <div style="font-size: x-large">1</div>
      </button>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-25">
      <span>{{ 'Obtén tu Código' | translate }}</span>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-10">
      <button
        mat-flat-button
        color="primary"
        (click)="copyLink()"
        [cdkCopyToClipboard]="userLinkReferred ?? ''"
        class="w-100"
      >
        {{ 'Copiar enlace' | translate }}
      </button>
    </div>
  </div>

  <!-- Comparte -->
  <div class="w-100 m-4 d-flex flex-column d-sm-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-start align-items-center flex-sh-5">
      <button mat-fab color="primary" class="cursorNone" disableRipple>
        <div style="font-size: x-large">2</div>
      </button>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-25">
      <span> {{ 'Comparte el código con tus amigos' | translate }}</span>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-10">
      <button mat-flat-button color="primary" (click)="windowOpen()" class="w-100">
        {{ 'Compartir enlace' | translate }}
      </button>
    </div>
  </div>
  <!-- Check -->
  <div class="w-100 m-4 d-flex flex-column d-sm-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-start align-items-center flex-sh-5">
      <button mat-fab color="primary" class="cursorNone" disableRipple>
        <div style="font-size: x-large">3</div>
      </button>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-25">
      <span>{{ 'Acumula Premios' | translate }}</span>
    </div>
    <div class="d-flex justify-content-start align-items-center flex-sh-10">
      <button mat-flat-button color="primary" (click)="eventClose.emit()" class="w-100">
        {{ 'Comprobar' | translate }}
      </button>
    </div>
  </div>
</div>
